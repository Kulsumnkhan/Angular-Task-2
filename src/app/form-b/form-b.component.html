<h3 class="bg-dark text-white p-2 text-center"><em>Form using radio button.</em></h3>
<div class="container my-5">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter your first name.">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter your last name.">
            </div>
        </div>
        <div class="col-6">
            <label for="radio" class="d-block">How should we contact you?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions"(change)="changeRadioDetails($event)" id="inlineRadio1" value="email1">
                <label class="form-check-label" for="inlineRadio1">Email</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" (change)="changeRadioDetails($event)" id="inlineRadio2" value="phone1">
                <label class="form-check-label" for="inlineRadio2">Phone Number</label>
              </div>
        </div>
        <div class="col-6 d-none" id="emailContainerForRadio">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email.">
            </div>
        </div>
        <div class="col-6 d-none" id="phoneContainerForRadio">
            <div class="form-group">
                <label for="contact">Phone Number</label>
                <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter your phone number.">
            </div>
        </div>
    </div>
</div>
